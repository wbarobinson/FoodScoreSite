<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Score</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Food Score</h1>
    <p>View the food scores based on protein, fiber, and saturated fat content.</p>

    <!-- Table to display food scores -->
    <table id="foodTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Total Score</th>
                <th>Protein Score</th>
                <th>Fiber Score</th>
                <th>Saturated Fat Score</th>
            </tr>
        </thead>
        <tbody id="foodTableBody">
            <!-- Data will be loaded dynamically here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        // Load the JSON data from the file foods_data.json and display it in the table
        fetch('foods_data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('foodTableBody');
                
                // Populate the table with data
                data.forEach(food => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${food.Food}</td>
                        <td>${food['Total Score']}</td>
                        <td>${food['Protein Score']}</td>
                        <td>${food['Fiber Score']}</td>
                        <td>${food['Saturated Fat Score']}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Initialize DataTables for interactive table features
                $('#foodTable').DataTable();
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
